<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drive Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f6f8;
      color: #202124;
    }

    .drawer {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background: #fff;
      border-right: 1px solid #e0e0e0;
      box-shadow: 2px 0 8px rgba(0,0,0,0.04);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      z-index: 1000;
    }

    .drawer-header {
      margin-bottom: 40px;
    }

    .drawer-header h2 {
      color: #4285F4;
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      margin-left: 18px;
    }

    .signup-btn {
      background: linear-gradient(135deg, #4285F4, #34A853);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 32px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(66,133,244,0.08);
    }

    .signup-btn:hover {
      background: linear-gradient(135deg, #34A853, #4285F4);
      box-shadow: 0 6px 20px rgba(52, 168, 83, 0.15);
    }

    .main-content {
      margin-left: 220px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    header h1 {
      font-weight: 700;
      font-size: 1.4rem;
      color: #4285F4;
    }

    header button {
      background: linear-gradient(135deg, #34A853, #FBBC05);
      border: none;
      color: white;
      padding: 8px 18px;
      font-size: 0.9rem;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    header button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 168, 83, 0.3);
    }

    main {
      padding: 40px 50px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 30px;
    }

    .file-card {
      background: white;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.3s, box-shadow 0.3s;
      word-break: break-all;
      cursor: pointer;
    }

    .file-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.1);
    }

    .file-card img {
      width: 60px;
      margin-bottom: 15px;
      object-fit: cover;
      border-radius: 8px;
      max-height: 100px;
    }

    .file-card p {
      margin: 0;
      font-weight: 500;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      .drawer {
        width: 140px;
        padding-top: 20px;
      }
      .main-content {
        margin-left: 140px;
      }
      .drawer-header h2 {
        font-size: 1.1rem;
      }
      .signup-btn {
        padding: 8px 18px;
        font-size: 0.9rem;
      }
      header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      main {
        padding: 20px;
        gap: 20px;
      }
    }

    #fileInput {
      display: none;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      animation: fadeIn 0.3s;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .close:hover {
      color: #ccc;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .uploaded-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .uploaded-list li {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      margin-bottom: 16px;
      padding: 18px 20px;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .uploaded-icon {
      margin-right: 14px;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
    <div id="drawer" class="drawer">
      <div class="drawer-header" style="display: flex; flex-direction: column; align-items: center;">
        <img id="user-avatar" src="" alt="User Avatar" style="width:70px; height:70px; border-radius:50%; margin-bottom: 10px; object-fit:cover; background:#e0e0e0; display: none;" />
        <div id="user-info" style="text-align: center; display: none;">
          <div id="user-name" style="font-weight:700; font-size:1.1rem; color:#202124;"></div>
          <div id="user-email" style="font-size:0.95rem; color:#5f6368;"></div>
        </div>
        <button id="auth-btn" class="signup-btn" style="margin-bottom: 30px; margin-top: 20px;">Sign In with Google</button>
      </div>
    </div>
    <div class="main-content">
      <header>
        <h1>Drive</h1>
        <div style="display: flex; align-items: center; gap: 12px;">
          <img src="assets/upload.png" alt="Upload Icon" style="width:28px; height:28px; margin-right: 6px;" />
          <button id="uploadBtn" class="signup-btn">Upload</button>
          <input type="file" id="fileInput" multiple style="display:none;" />
        </div>
      </header>
      <main id="fileContainer">
        <div class="file-card">
          <img src="https://img.icons8.com/ios-filled/100/4285F4/pdf-2.png" alt="PDF Icon" />
          <p>AnnualReport.pdf</p>
        </div>
        <div class="file-card">
          <img src="https://img.icons8.com/ios-filled/100/EA4335/image.png" alt="Image Icon" />
          <p>DesignMockup.png</p>
        </div>
        <div class="file-card">
          <img src="https://img.icons8.com/ios-filled/100/FBBC05/ppt.png" alt="PPT Icon" />
          <p>Marketing.pptx</p>
        </div>
        <div class="file-card">
          <img src="https://img.icons8.com/ios-filled/100/34A853/word.png" alt="Word Icon" />
          <p>Notes.docx</p>
        </div>
        <div class="file-card">
          <img src="https://img.icons8.com/ios-filled/100/4285F4/folder-invoices--v1.png" alt="Folder Icon" />
          <p>Projects</p>
        </div>
      </main>
      <!-- Modal Preview -->
      <div id="previewModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
      </div>
    </div>
    <script>
      const uploadBtn = document.getElementById('uploadBtn');
      const fileContainer = document.getElementById('fileContainer');
      const authBtn = document.getElementById('auth-btn');
      const fileInput = document.getElementById('fileInput');

      const previewModal = document.getElementById('previewModal');
      const modalImage = document.getElementById('modalImage');
      const closeModal = document.getElementById('closeModal');

      authBtn.addEventListener('click', () => {
        if (authBtn.textContent === 'Log Out') {
          window.location.href = 'http://localhost:5001/logout';
        } else {
          window.location.href = 'http://localhost:5001/files';
        }
      });

      async function getUserInfo() {
        try {
          const response = await fetch('http://localhost:5001/user');
          const user = await response.json();

          if (user.error) {
            return;
          }

          document.getElementById('user-info').style.display = 'block';
          document.getElementById('user-name').textContent = user.name;
          document.getElementById('user-email').textContent = user.email;
          document.getElementById('user-avatar').src = user.picture;
          document.getElementById('user-avatar').style.display = 'block';

        } catch (error) {
          console.error('Error getting user info:', error);
        }
      }

      async function loadFiles() {
        try {
          const response = await fetch('http://localhost:5001/files');
          if (response.redirected) {
            window.location.href = response.url;
            return;
          }
          const data = await response.json();

          if (data.error) {
            // Not logged in, show Sign In button
            authBtn.textContent = 'Sign In with Google';
            return;
          }

          // Logged in, show Log Out button and user info
          authBtn.textContent = 'Log Out';
          getUserInfo();


          fileContainer.innerHTML = ''; // Clear existing files

          if (data.message) {
            fileContainer.innerHTML = `<p>${data.message}</p>`;
            return;
          }

          data.forEach(file => {
            const card = document.createElement('div');
            card.className = 'file-card';
            
            let iconURL = 'https://img.icons8.com/ios-filled/100/4285F4/document--v1.png';
            if (file.name.endsWith('.pdf')) {
              iconURL = 'https://img.icons8.com/ios-filled/100/4285F4/pdf-2.png';
            } else if (file.name.endsWith('.ppt') || file.name.endsWith('.pptx')) {
              iconURL = 'https://img.icons8.com/ios-filled/100/FBBC05/ppt.png';
            } else if (file.name.endsWith('.doc') || file.name.endsWith('.docx')) {
              iconURL = 'https://img.icons8.com/ios-filled/100/34A853/word.png';
            } else if (file.name.includes('image')) { // A simple check
              iconURL = 'https://img.icons8.com/ios-filled/100/EA4335/image.png';
            }

            card.innerHTML = `
              <img src="${iconURL}" alt="File Icon" />
              <p>${file.name}</p>
            `;
            fileContainer.appendChild(card);
          });

        } catch (error) {
          console.error('Error loading files:', error);
        }
      }

      uploadBtn.addEventListener('click', () => {
        fileInput.click();
      });

      fileInput.addEventListener('change', async (event) => {
        const files = event.target.files;
        if (files.length === 0) return;

        const formData = new FormData();
        for (const file of files) {
          formData.append('files', file);
        }

        try {
          const response = await fetch('http://localhost:5001/upload', {
            method: 'POST',
            body: formData,
          });

          const data = await response.json();
          console.log('Upload response:', data);

          // Refresh the file list after upload
          loadFiles();

        } catch (error) {
          console.error('Error uploading files:', error);
        }
      });

      // Image preview modal
      fileContainer.addEventListener('click', (event) => {
        const fileCard = event.target.closest('.file-card');
        if (!fileCard) return;

        const img = fileCard.querySelector('img');
        if (!img) return;

        modalImage.src = img.src.replace('-v1.png', '-large.png');
        previewModal.style.display = 'block';
      });

      closeModal.addEventListener('click', () => {
        previewModal.style.display = 'none';
      });

      window.onclick = function(event) {
        if (event.target == previewModal) {
          previewModal.style.display = "none";
        }
      }

      // Load files on page load
      window.addEventListener('load', loadFiles);
    </script>
  </body>
</html>
